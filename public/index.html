<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>IMC - Projeto Slim</title>
    <meta name="description" content="Calculadora de IMC avançada para análise de clientes.">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4C1D95">
    <link rel="apple-touch-icon" href="icon-192x192.png">

    <!-- FAVICON -->
    <link rel="icon" type="image/x-icon" href="favicon.ico">

    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-900 bg-gradient-to-br from-gray-900 to-purple-900/50 min-h-screen p-4">

    <header class="w-full max-w-md mx-auto flex items-center gap-4 mb-6 bg-gray-800/90 backdrop-blur-sm shadow-md p-2 rounded">
        <img 
            src="logo.webp" 
            alt="Logo Projeto Slim" 
            class="w-12 h-12 rounded-full border-2 border-purple-700 object-cover bg-white/20 shadow"
            loading="lazy"
        >
        <h1 class="text-lg md:text-xl font-bold text-white drop-shadow">
            Calculadora IMC - Projeto Slim
        </h1>
    </header>

    <main id="app-container" class="w-full max-w-md mx-auto">
        <!-- O restante do conteúdo será injetado via JS -->
    </main>

    <script src="script.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => console.log('Service Worker registrado com sucesso:', registration))
                    .catch(error => console.log('Falha ao registrar Service Worker:', error));
            });
        }
    </script>
</body>
</html>
